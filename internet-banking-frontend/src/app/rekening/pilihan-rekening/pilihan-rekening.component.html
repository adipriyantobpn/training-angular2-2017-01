    Pilih Rekening <span class="caret"></span>
  </button>
  <ul dropdownMenu role="menu" aria-labelledby="single-button">
    <li role="menuitem" *ngFor="let r of daftarRekening">
        <a class="dropdown-item" href="#">
            {{r.nomor}} - {{r.nama}}
        </a>
    </li>
  </ul>
</div>
